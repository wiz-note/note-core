<!--

##### Example

    <note-core></note-core>

@element note-core
@blurb Awesome stuff, the modular and interoperable way
@status alpha
@homepage http://eqot.github.io/note-core

<polymer-element name="note-core" attributes="notitle">

  <template>

    <!-- build:css styles/note-core.min.css -->
    <link rel="stylesheet" href="styles/note-core.css" />
    <!-- endbuild -->

    <div id="tool_buttons">
      <button id="pick">Pick</button>
      <button id="freehand">Freehand</button>
      <button id="rectangle">Rectangle</button>
      <button id="pencolor">Pen Color</button>
      <select id="penwidth"></select>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="clear">Clear</button>
    </div>

    <svg id="canvas"></svg>

    <content></content>

  </template>

    <!-- build:js scripts/note-core.min.js -->
    <script src="lib/Snap.svg/dist/snap.svg.js"></script>
    <script src="scripts/note-core.js"></script>
    <!-- endbuild -->

</polymer-element>
